<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail_Exchange</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <link rel="stylesheet" href="./css/detailexchange.css">
</head>
<body>
    <header>
        <h1><span>City</span>Farms</h1>
        <nav>
            <a href="">About</a>
            <a href="">Menu</a>
            <a href="">Locations</a>
            <a href="">Gallery</a>
            <a href="">Reviews</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <div class="top-section">
        <div class="main-image"><img id="title-img" src="img/exchange3_1.jpg" /></div>
    </div>
    <br>
    <div class="bottom-section">
        <div id="inner">
            <table id="detail">
                <tr>
                    <th>제목</td>
                    <td colspan="5">${title}
                        <span id="check">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 거래완료
                            </label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>${writer}</td>
                    <th>작성일</th>
                    <td>${regDate}</td>
                    <th>조회수</th>
                    <td>${viewCount}</td>
                </tr>
                <tr id="content">
                    <td  colspan="6">${content}</td>
                </tr>
                <!-- <tr>
                    <button type="button" class="btn btn-success list">목록</button>
                    <button type="button" class="btn btn-info update">수정</button>
                    <button type="button" class="btn btn-danger">삭제</button>
                </tr> -->
            </table>
            <div id="buttonbox">
                <button type="button" class="btn btn-success list">목록</button>
                <button type="button" class="btn btn-info update">수정</button>
                <button type="button" class="btn btn-danger">삭제</button>
            </div>
            <div id="reply">
                <form id="reply" method="POST">
                    <table>
                        <tr>
                            <td id="write">
                                <textarea id="writereply" 
                                        class="form-control" rows="5" name="repl"
                                        >댓글을 입력해주세요.</textarea>
                                <div id="submitbutton">
                                    <a class="btn btn-default" href="#" role="button">등록</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                    
                </form>
                <div id="listreply">
                    <table id="reply">
                        <tr id="head">
                            <td id="writer">${writer}</td>
                            <td id="regDate">${regDate}</td>
                        </tr>
                        <tr id="content">
                            <td id="content">${content}</td>
                            <td id="buttons">
                                <button type="button" id="repldelete" class="btn btn-default btn-xs">삭제</button>
                                <button type="button" id="replupdate" class="btn btn-default btn-xs">수정</button>
                            </td>
                        </tr>
                        <tr id="blank"></tr>
                        <tr id="head">
                            <td id="writer">${writer}</td>
                            <td id="regDate">${regDate}</td>
                        </tr>
                        <tr id="content">
                            <td id="content"colspan="2">${content}</td>
                        </tr>
                        <tr id="blank">
                            
                            
                        </tr>
                        <tr id="head">
                            <td id="writer">${writer}</td>
                            <td id="regDate">${regDate}</td>
                        </tr>
                        <tr id="content">
                            <td id="content"colspan="2">${content}</td>
                        </tr>
                        <tr id="blank"></tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <h4>Powered by lots of <span>fresh</span> ingredients.</h4>
    </footer>
  <script>
    
  </script>
</body>
</html>
