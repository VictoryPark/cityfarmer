<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write_Exchange</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <link rel="stylesheet" href="./css/writeexchange.css">
</head>
<body>
    <header>
        <h1><span>City</span>Farms</h1>
        <nav>
            <a href="">About</a>
            <a href="">Menu</a>
            <a href="">Locations</a>
            <a href="">Gallery</a>
            <a href="">Reviews</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <div class="top-section">
        <div class="main-image"><img id="title-img" src="img/exchange3_1.jpg" /></div>
    </div>
    <br>
    <div class="bottom-section">
        <form id="write" method="post">
        <table id="content" > 
            <tr>
                <td><label for="exampleInputEmail1">제목</label></td>
                <td><input type="text" class="form-control input-lg" id="exampleInputEmail1" placeholder="제목을 입력하세요"></td>
            </tr>
            <tr>
                <td><label for="exampleInputEmail1">내용</label></td>
                <td><textarea id="summernote" name="content"></textarea>
                    </td>
            </tr>
        </table>

        <div id="buttonbox">
            <button type="button" class="btn btn-success btn-lg">등록하기</button>
        </div>
        </form>
                  
    </div>
    <footer>
        <h4>Powered by lots of <span>fresh</span> ingredients.</h4>
    </footer>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote({
            minHeight : 350,
            focus: true,
            tabsize : 2
        });
    });
    $("#summernote").click(function(){
        alert($(".note-codable").code())
    })
  </script>
</body>
</html>
